  <tr valign="top">
    <td><p><font size="-1" face="Verdana, Arial, Helvetica, sans-serif">There are a couple of things you can try if you find it difficult to type at an even pace.</font></p>
<p ><font size="-1" face="Verdana, Arial, Helvetica, sans-serif">You can say the letters out loud or silently in your mind.</font></p>
<p ><font size="-1" face="Verdana, Arial, Helvetica, sans-serif">Put on some music that you like and try to type to the rhythm of the music. But make sure you don't pick a tune that is too fast for your fingers.</font></p></td>
