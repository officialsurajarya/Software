  <tr valign="top">
    <td><p><font size="-1" face="Verdana, Arial, Helvetica, sans-serif">Quand vous tapez des accents tels que ^ et &uml; vous devez combiner la touche de l'accent avec celle de la lettre &agrave; accentuer. </font></p>
      <p ><font size="-1" face="Verdana, Arial, Helvetica, sans-serif">Par exemple, pour taper &ecirc;, tapez d'abord l'accent circonflexe en pressant ^ avec l'auriculaire de votre main droite. Puis tapez la lettre e.</font></p>
      <p ><font size="-1" face="Verdana, Arial, Helvetica, sans-serif">Taper Entr&eacute;e pour continuer</font></p>      
      <p>&nbsp;</p>
