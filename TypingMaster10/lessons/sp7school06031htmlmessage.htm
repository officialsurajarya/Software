    <td><p><font face="Verdana, Arial, Helvetica, sans-serif" size="-1">Para tildar los caracteres con símbolos como ´ o ¨, deberá combinar la tecla del acento con la letra oportuna. </font></p>
<p ><font size="-1" face="Verdana, Arial, Helvetica, sans-serif">Por ejemplo, para escribir "é" pulse la tecla del acento y después la letra "e".</font></p>
